<body>

        <!--  nav = navigation functionality, browser sees this as the area where nav links are going to be  -->
        <nav class="navbar">

            <!--  <b> makes things bold within the code. Making text bold can be done that way or in css " font-weight: bold; "  -->
            <a href="#" class="navbar-brand"><b>Website</b></a>
            <div class="navbar-container">
                <ul class="navbar-list">
                    <li class="navbar-list-element">
                        <a href="#" class="navbar-link">Home</a>
                    </li>
                    <li class="navbar-list-element">
                        <a href="#" class="navbar-link">Shop</a>
                    </li>
                    <li class="navbar-list-element">

                    </li>
                </ul>
            </div>
        </nav>
    </header>

</body>
</html>
